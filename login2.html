<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>sign up</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="team">

  <div class="container">
    <form class="login-box" action="Dashboared.html">
      <h2>Welcome, Admin</h2>
      <label>Full Name</label>
      <div class="input-box">
        <img src="person.png" alt="User Icon">
        <input type="text" placeholder="Alex Xander" required>
      </div>

      <label>Email Address</label>
      <div class="input-box">
        <img src="email address.png" alt="Email Icon">
        <input type="email" placeholder="you@gamil.com" required>
      </div>

      <label>Mobile Number</label>
      <div class="input-box">
        <img src="phone.png" alt="Phone Icon">
        <input type="number" placeholder="+91 00000 00000" required>
      </div>

      <label>Password</label>
      <div class="input-box">
        <img src="password.png" alt="Lock Icon">
        <input type="password" placeholder="*********" required>
      </div>

      <button type="submit" class="signup-btn">Sign up</button>
      <div class="centered">

        <p class="login-text">Already have account? <a href="#">Login</a></p>
        <p class="or-text">OR</p>

        <button class="google-btn">
          <img src="google.png" alt="Google Icon" class="right"> Login with Google
        </button>
      </div>
    </form>
  </div>

</body>

</html>
