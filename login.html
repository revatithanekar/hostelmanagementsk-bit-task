<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hostel Leave Management</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="team">
  <div class="container">
    <div class="login-box">
      <h2>Welcome Back, Admin</h2>
      <form action="login2.html">
        <label>Email Address</label>
        <div class="input-box">
          <input type="email" placeholder="you@gmail.com" required>
        </div>

        <label>Password</label>
        <div class="input-box">
          <input type="password" placeholder="********" required>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit" class="btn">Sign in</button>

        <div class="centered">

          <p class="or-text">OR</p>
          <p class="signup">New to DormDash? <a href="#">Create an account</a></p>

          <button class="google-btn">
            <img src="google.png" alt="Google Icon" class="right"> Login with Google
          </button>
      </form>
    </div>
  </div>
</body>

</html>
